<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <table>
            <form action="admin/new">
                <button type="submit">Create User</button>
            </form>

        <form th:action="@{/logout}" >
            <input type="submit" value="Logout"/>
        </form>
    </table>
    <hr>
    <br>

    <table>
        <tr>
            <th>Name</th>
            <th>e-mail</th>
            <th>Role</th>

            <th>Edit</th>
            <th>Delete</th>

        </tr>

        <tr th:each="user: ${users}">
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.name}"/>
            </td>
            <td th:text="${user.email}"/>
            <td th:text="${user.roles}"/>

            <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}" align="center">
                <input type="submit" value="Edit"/>
            </form>
            </td>
            <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" align="center">
                <input type="submit" value="Delete"/>
            </form>
            </td>
    </table>

</body>
</html>
